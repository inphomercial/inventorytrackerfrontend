
<div class="row">	
	<div class="small-2 large-4 columns"><h2>User Stocks</h2></div>
</div>	

<div ng-controller="stocksController">		
	<div class="row">
		<div class="small-6 columns">
			<input ng-model="query" placeholder="Search">
		</div>
	</div>
	<div class="row">
		<br>
	</div>
	<div class="row">
		<div class="Small-12 columns">
			<table>
				<thead>
				    <tr>
				      	<th>Id</th>
				      	<th>Name</th>
				      	<th>Measurement</th>					      	
				      	<th>Stock</th>						      		     
				      	<th>Add</th>
				      	<th>Remove</th>
				      	<th>New Total</th>
				    </tr>
			  	</thead>
			  	<tbody>
				    <tr ng-repeat="stock in stocks | filter:query | orderBy:name">
				    	<td><a href="#userEditIngredient/{{ stock.id }}">{{ stock.id }}</a></td>
				      	<td>{{ stock.name }}</td>
				      	<td>{{ stock.unit }}</td>					      	
				      	<td>{{ stock.stock }}</td>					      	      
				      	<td><input type="text" ng-model="addStock"></td>
				      	<td><input type="text" ng-model="removeStock"></td>
				      	<td><input type="text" ng-model="newTotal"></td>				      	
				    </tr>			   			  
			  	</tbody>
			</table>
		</div>	
	</div>			
	<div class="row">
		<div class="small-4 large-4 columns"><b>Create new Ingredient</b></div>
	</div>
	<div class="row">
		<div class="small-3 large-4 columns"><input type="text" placeholder="Name" ng-model="new_ingredient_name"></div>
		<div class="small-3 large-4 columns"><input type="text" placeholder="Unit" ng-model="new_ingredient_unit"></div>
		<div class="small-3 large-4 columns"><input type="text" placeholder="Enabled" ng-model="new_ingredient_enabled"></div>	
	</div>		
	<div class="row">
		<!-- <div class="small-3 large-4 columns"><button ng-click="newIngredient()">Create Ingredient</button></div> -->
	</div>
	</div>
</div>
