

<div class="row">	
	<div class="small-12 columns"><h2>[Admin] Edit Location</h2></div>
</div>	

<div ng-controller="locationEditController">
	<div class="row">
		<div class="small-9 columns" ng-show="selected_location.name">	
			<label>Location Name</label>				
			<input type="text" ng-model="selected_location.name" value="{{ selected_location.name }}" >

			<label>Address</label>
			<input type="text" ng-model="selected_location.address" value="{{ selected_location.address }}" >

			<label>Phone</label>
			<input type="text" ng-model="selected_location.phone" value="{{ selected_location.phone }}" >

			<label>Enabled</label>
			<input type="text" ng-model="selected_location.enabled" value="{{ selected_location.enabled }}" >

			<label>Company Id</label>
			<input type="text" ng-model="selected_location.company_id" value="{{ selected_location.company_id }}" >
	
			<button ng-click="updateLocation()">Save</button>
			<a href="#locations" class="button">Cancel</a>
			<button class="button alert" ng-click="deleteLocation(selected_location.id)">Delete!</button>
		</div> 	
	</div>
</div>
