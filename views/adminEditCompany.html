
<div class="row">	
	<div class="small-12 columns"><h2>[Admin] Edit Company</h2></div>
</div>	

<div ng-controller="companyEditController">
	<div class="row">
		<div class="small-6 columns" ng-show="selected_company.name">				
			<label>Company Name</label>
			<input type="text" ng-model="selected_company.name" value="{{ selected_company.name }}" >

			<label>Enabled</label>
			<input type="text" ng-model="selected_company.enabled" value="{{ selected_company.enabled }}" >
	
			<button ng-click="updateCompany()">Save</button>
			<a href="#adminCompanies" class="button">Cancel</a>
			<button class="button alert" ng-click="deleteCompany(seleted_company.id)">Delete!</button>  
		</div>
	</div>
</div>
