
<div class="row">
    <div class="small-8 columns"><h2>Reconcile Ingredient Stock</h2></div>
</div>

<div ng-controller="reconcilesController">
    <div class="row">
        <div class="small-6 columns">
            <input ng-model="query" placeholder="Search">
        </div>
    </div>
    <div class="row">
        <br>
    </div>
    <div class="row">
        <div class="Small-12 columns">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Measurement</th>
                        <th>Stock</th>
                        <th>Actual Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr ng-repeat="stock in stocks | filter:query | orderBy:name" ng-hide="stock.reconciled"> Use this if you want the ingredient to go away so you can quickly go through them -->
                    <tr ng-repeat="stock in stocks | filter:query | orderBy:name">
                        <td>{{ stock.name }}</td>
                        <td>{{ stock.unit }}</td>
                        <td ng-class="{'button small disabled': stock.reconciled}">{{ stock.stock }}</td>
                        <td><input type="text" ng-model="stock.actualStock"></td>
                        <td><button class="tiny" ng-show="stock.actualStock" ng-click="updateStock(stock, $index)">Save</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
