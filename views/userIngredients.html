
<div class="row">	
	<div class="small-2 large-4 columns"><h2>User Ingredients</h2></div>
</div>	

<div ng-controller="ingredientsController">
	<div class="row">
		<div class="small-6 columns">			
			<p> Total number of ingredients : {{ ingredients.length }}</p>
		</div>		
	</div>					
	<div class="row">
		<div class="small-6 columns">
			<input ng-model="query" placeholder="Search">
		</div>
	</div>
	<div class="row">
		<br>
	</div>
	<div class="row">
		<div class="Small-12 columns">
			<table>
				<thead>
				    <tr>
				      	<th>Id</th>
				      	<th>Name</th>
				      	<th>Measurement</th>					      	
				      	<th>Enabled</th>						      		     
				    </tr>
			  	</thead>
			  	<tbody>
				    <tr ng-repeat="ingredient in ingredients | filter:query | orderBy:orderBy">
				    	<td><a href="#userEditIngredient/{{ ingredient.id }}">{{ ingredient.id }}</a></td>
				      	<td>{{ ingredient.name }}</td>
				      	<td>{{ ingredient.unit }}</td>					      	
				      	<td>{{ ingredient.enabled }}</td>					      	      
				    </tr>			   			  
			  	</tbody>
			</table>
		</div>	
	</div>			
	<div class="row">
		<div class="small-4 large-4 columns"><b>Create new Ingredient</b></div>
	</div>
	<div class="row">
		<div class="small-3 large-4 columns"><input type="text" placeholder="Name" ng-model="new_ingredient.name"></div>
		<div class="small-3 large-4 columns"><input type="text" placeholder="Unit" ng-model="new_ingredient.unit"></div>
		<div class="small-3 large-4 columns"><input type="text" placeholder="Enabled" ng-model="new_ingredient.enabled"></div>	
	</div>		
	<div class="row">
		<div class="small-3 large-4 columns"><button ng-click="newIngredient()">Create Ingredient</button></div>
	</div>
	</div>
</div>
